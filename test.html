<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Buttons</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .custom-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-size: 1.2rem;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            border: none;
            color: #fff;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn-npm {
            background-color: #cb3837;
        }

        .btn-npm:hover {
            background-color: #b12f2f;
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(203, 56, 55, 0.3);
        }

        .btn-pip {
            background-color: #306998;
        }

        .btn-pip:hover {
            background-color: #25587a;
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(48, 105, 152, 0.3);
        }

        .icon {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="mb-4">Get Our Clients</h1>
        <div class="d-flex justify-content-center gap-3">
            <!-- NPM Button -->
            <a href="https://www.npmjs.com/package/your-package" target="_blank" class="custom-btn btn-npm">
                <i class="icon bi bi-box"></i> Install via NPM
            </a>
            <!-- PIP Button -->
            <a href="https://pypi.org/project/your-package" target="_blank" class="custom-btn btn-pip">
                <i class="icon bi bi-code-slash"></i> Install via PIP
            </a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
