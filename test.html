<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call API Example</title>
</head>
<body>
    <h1>API Call Example</h1>
    <button id="callApiBtn">Call Initialize API</button>
    <pre id="responseOutput"></pre>

    <script>
        document.getElementById("callApiBtn").addEventListener("click", async () => {
            const url = 'http://localhost:8888/.netlify/functions/api/initialize?apiKey=ff8ce634d0b6b03ba9ad087c6e4523d40ad8e630bd2240e2905b876cdcfde24a16194cce171ea52e75611e19b880da8b';

            try {
                const response = await fetch(url, {
                    method: 'GET'
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();
                document.getElementById("responseOutput").textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById("responseOutput").textContent = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
